{% extends "layout.html" %}
{% set active_page = "channel" %}
{% block body %}
<div class="page-header">
   <h1>{{ channel }}</h1>
</div>
<form action="/channel/{{ channel }}" method="POST">
  <input type="range" min="0" max="255" name="value" value="{{ value }}" />
  <input type="submit" value="Apply" />
</form>
{% endblock %}
