{% extends "layout.html" %}
{% set active_page = "presets" %}
{% block body %}
<div class="page-header">
  <h1>Presets</h1>
</div>
<div class="row">
  <div class="col-sm-4">
    <div class="list-group">
      {% for preset in presets %}
      <a href="#" class="list-group-item preset-btn {% if preset == last_preset %}active{% endif %}" id="{{ preset }}">{{ preset }}</a>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
