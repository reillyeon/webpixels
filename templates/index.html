{% extends "layout.html" %}
{% set active_page = 'index' %}
{% block body %}
<div class="row">

  <div class="col-xs-6 col-sm-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">All</h3>
      </div>
      <div class="list-group">
         <a href="/pixel/all" class="list-group-item">
            <div class="preview-box">
               <div class="preview" style="background: {{ all }};"></div>
            </div>
         </a>
      </div>
    </div>
  </div>

  {% for fixture, color, pixels in fixtures %}
  <div class="col-xs-6 col-sm-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">{{ fixture }}</h3>
      </div>
      <div class="list-group">
         <a href="/pixel/{{ fixture }}" class="list-group-item">
            <div class="preview-box">
               <div class="preview" style="background: {{ color }};"></div>
            </div>
         </a>
         {% for pixel, color in pixels %}
         <a href="/pixel/{{ pixel }}" class="list-group-item">
            {{ pixel }}
            <div class="pull-right">
               <div class="preview-sm" style="background: {{ color }}"></div>
            </div>
         </a>
         {% endfor %}
      </div>
    </div>
  </div>
  {% endfor %}

</div>

<button class="btn btn-default btn-lg preset-save-btn">Save Preset</button>
{% endblock %}
