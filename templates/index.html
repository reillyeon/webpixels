<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Web Pixels</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="{{ url_for('static', filename='css/bootstrap-theme.min.css') }}" rel="stylesheet">

    <link href="{{ url_for('static', filename='css/theme.css') }}" rel="stylesheet">
  </head>

  <body role="document">

    <!-- Fixed navbar -->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Webpixels</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/">Home</a></li>
            <li><a href="/presets">Presets</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container" role="main">

      <div class="row">

        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">All</h3>
            </div>
            <div class="panel-body">
              <input class="rgb" id="all" type="color" name="color" value="{{ all }}" />
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Fixtures</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" method="POST" action="pixels">
                {% for fixture, color in fixtures %}
                <div class="form-group">
                   <div class="col-sm-4">{{ fixture }}</div>
                   <div class="col-sm-8">
                     <input class="rgb" id="{{ fixture }}" type="color" name="color_{{ fixture }}" value="{{ color }}" />
                   </div>
                </div>
                {% endfor %}
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Pixels</h3>
            </div>
            <div class="panel-body">
              <form class="form-horizontal" method="POST" action="pixels">
                {% for pixel, color in pixels %}
                <div class="form-group">
                   <div class="col-sm-4">{{ pixel }}</div>
                   <div class="col-sm-8">
                     <input class="rgb" id="{{ pixel }}" type="color" name="color_{{ pixel }}" value="{{ color }}" />
                   </div>
                </div>
                {% endfor %}
              </form>
            </div>
          </div>
        </div>

        <div class="col-sm-4">
          <button class="btn btn-default btn-lg preset-save-btn">Save Preset</button>
        </div>

      </div>
    </div>
    <script src="{{ url_for('static', filename='jquery-1.11.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
