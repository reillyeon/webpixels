<html>
<head>
<title>Web Pixels</title>
</head>
<body>
{% for fixture, color in fixtures %}
<form method="POST" action="pixel/{{ fixture }}">
  {{ fixture }}:
  <input type="color" name="color" value="{{ color }}" />
  <input type="submit" />
</form>
{% endfor %}
<form method="POST" action="pixels">
  {% for pixel, color in pixels %}
  {{ pixel }}:
  <input type="color" name="color_{{ pixel }}" value="{{ color }}" />
  {% endfor %}
  <input type="submit" />
</form>
</body>
</html>
