<html>
<head>
<title>Web Pixels</title>
</head>
<body>
<form method="POST" action="pixel/all">
  All:
  <input type="color" name="color" />
  <input type="submit" />
</form>
{% for pixel, color in pixels %}
<form method="POST" action="pixel/{{ pixel }}">
  {{ pixel }}:
  <input type="color" name="color" value="{{ color }}" />
  <input type="submit" />
</form>
{% endfor %}
</body>
</html>
